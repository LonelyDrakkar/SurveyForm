<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job application | Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">MistStar Job Application Survey Form</h1>
            <p id="description">Fill out the form to work with us!</p>
        </header>
        <main>
            <form id="survey-form">
                <label for="name" id="name-label"><span>*</span>Full name:</label>
                <input type="text" id="name" required>

                <label for="email" id="email-label"><span>*</span>Email:</label>
                <input type="email" id="email" required>

                <label for="number" id="number-label"><span>*</span>Age:</label>
                <input type="number" id="number" min="18" max="99">
            </form>
        </main>
    </body>
</html>
