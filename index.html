<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
        <title>Job application | Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">MistStar Job Application Survey Form</h1>
            <p id="description">Fill out the form to work with us!</p>
        </header>
        <main>
            <form id="survey-form">
                <div id="name-div">
                    <label for="name" id="name-label"><span class="required">*</span>Full name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div id="email-div">
                    <label for="email" id="email-label"><span class="required">*</span>Email:</label>
                    <input type="email" id="email" placeholder="someone@example.com" required>
                </div>

                <div id="age-div">
                    <label for="number" id="number-label"><span class="required">*</span>Age:</label>
                    <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>
                </div>

                <div id="profile-div">
                    <label for="github" id="github-label"><span class="required">*</span>Github profile:</label>
                    <input type="text" id="github" placeholder="Enter your github profile link" required>
                </div>

                <div id="position-div">
                    <p>What position would you like to apply for?</p>
                    <select name="position" id="dropdown">
                        <option value="" selected disabled>Select your desired position.</option>
                        <option value="front-end">Front-end developer</option>
                        <option value="back-end">Back-end developer</option>
                        <option value="full-stack">Full-stack developer</option>
                    </select>
                </div>

                <div id="modality-div">
                    <p>What modality would you like to apply for?</p>
                    <label for="full-time">
                        <span class="custom-radio">a</span>
                        <input type="radio" name="modality" id="full-time">
                        Full time
                    </label>

                    <label for="part-time">
                        <span class="custom-radio">a</span>
                        <input type="radio" name="modality" id="part-time">
                        Part time
                    </label>
                </div>

                <div id="languages-div">
                    <p>What languages have you worked with?</p>
                    <label for="html">
                        <span class="custom-checkbox">a</span>
                        <input name="languages" type="checkbox" class="check" id="html" value="html">
                        HTML
                    </label>

                    <label for="css">
                        <span class="custom-checkbox">a</span>
                        <input name="languages" type="checkbox" class="check" id="css" value="css">
                        CSS
                    </label>

                    <label for="javascript">
                        <span class="custom-checkbox">a</span>
                        <input name="languages" type="checkbox" class="check" id="javascript" value="javascript">
                        JavaScript
                    </label>

                    <label for="php">
                        <span class="custom-checkbox">a</span>
                        <input name="languages" type="checkbox" class="check" id="php" value="php">
                        PHP
                    </label>

                    <label for="python">
                        <span class="custom-checkbox">a</span>
                        <input name="languages" type="checkbox" class="check" id="python" value="python">
                        Python
                    </label>
                </div>

                <div id="technologies-div">
                    <p>What technologies have you worked with?</p>
                    <label for="react">
                        <span class="custom-checkbox">a</span>
                        <input name="technologies" type="checkbox" class="check" id="react" value="react">
                        React
                    </label>

                    <label for="vue">
                        <span class="custom-checkbox">a</span>
                        <input name="technologies" type="checkbox" class="check" id="vue" value="vue">
                        Vue.js
                    </label>

                    <label for="angular">
                        <span class="custom-checkbox">a</span>
                        <input name="technologies" type="checkbox" class="check" id="angular" value="angular">
                        Angular
                    </label>

                    <label for="django">
                        <span class="custom-checkbox">a</span>
                        <input name="technologies" type="checkbox" class="check" id="django" value="django">
                        Django
                    </label>

                    <label for="laravel">
                        <span class="custom-checkbox">a</span>
                        <input name="technologies" type="checkbox" class="check" id="laravel" value="laravel">
                        Laravel
                    </label>
                </div>

                <div id="hire-div">
                    <p><span class="required">*</span>Why sould we hire you?</p>
                    <textarea name="textarea" id="textarea" name="languages"></textarea>
                </div>

                <div>
                    <button type="submit" id="submit">Submit form</button>
                </div>
            </form>
        </main>
    </body>
</html>
