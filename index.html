<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Job application | Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">MistStar Job Application Survey Form</h1>
            <p id="description">Fill out the form to work with us!</p>
        </header>
        <main>
            <form id="survey-form">
                <label for="name" id="name-label"><span>*</span>Full name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email" id="email-label"><span>*</span>Email:</label>
                <input type="email" id="email" placeholder="someone@example.com" required>

                <label for="number" id="number-label"><span>*</span>Age:</label>
                <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>

                <label for="github" id="github-label"><span>*</span>Github profile:</label>
                <input type="text" id="github" placeholder="Enter your github profile link" required>

                <p>What position would you like to apply for?</p>
                <select name="position" id="dropdown">
                    <option value="" selected disabled>Select your desired position.</option>
                    <option value="front-end">Front-end developer</option>
                    <option value="back-end">Back-end developer</option>
                    <option value="full-stack">Full-stack developer</option>
                </select>

                <div id="modality">
                    <p>What modality would you like to apply for?</p>
                    <label for="full-time">Full time</label>
                    <input type="radio" name="modality" id="full-time">

                    <label for="part-time">Part time</label>
                    <input type="radio" name="modality" id="part-time">
                </div>

                <div id="languages">
                    <p>What languages have you worked with?</p>
                    <label for="html">HTML</label>
                    <input name="languages" type="checkbox" id="html" value="html">

                    <label for="css">CSS</label>
                    <input name="languages" type="checkbox" id="css" value="css">

                    <label for="javascript">JavaScript</label>
                    <input name="languages" type="checkbox" id="javascript" value="javascript">

                    <label for="php">PHP</label>
                    <input name="languages" type="checkbox" id="php" value="php">

                    <label for="python">Python</label>
                    <input name="languages" type="checkbox" id="python" value="python">
                </div>

                <div id="technologies">
                    <p>What technologies have you worked with?</p>
                    <label for="react">React</label>
                    <input name="technologies" type="checkbox" id="react" value="react">

                    <label for="vue">Vue.js</label>
                    <input name="technologies" type="checkbox" id="vue" value="vue">

                    <label for="angular">Angular</label>
                    <input name="technologies" type="checkbox" id="angular" value="angular">

                    <label for="django">Django</label>
                    <input name="technologies" type="checkbox" id="django" value="django">

                    <label for="laravel">Laravel</label>
                    <input name="technologies" type="checkbox" id="laravel" value="laravel">
                </div>

                <p>Why sould we hire you?</p>
                <textarea name="textarea" id="textarea" name="languages"></textarea>

                <button type="submit" id="submit">Submit form</button>
            </form>
        </main>
    </body>
</html>
